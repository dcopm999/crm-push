{% extends 'base.html' %}
{% load i18n crispy_forms_tags %}

{% block title %}CRM: {% trans 'Push Detail:'%}{{object.pk}}{% endblock %}


{% block content %}
  <div class="row">
    <div class="col-md-6">
      <h2>{% trans "Option" %}</h2>
      <form method="POST">
	{% csrf_token %}
	{{ form| crispy }}
	<input type="submit" class="btn btn-success" value="{% trans 'Send' %}">
      </form>
    </div>
  </div>
{% endblock %}
